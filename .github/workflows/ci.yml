name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: release policy
        run: ./scripts/check_release_policy.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: fmt
        run: cargo fmt --all --check

      - name: clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: tests
        run: cargo test --workspace

      - name: doc tests
        run: cargo test --workspace --doc

      - name: examples compile check
        run: cargo check --workspace --examples

      - name: provider contract tests
        run: |
          cargo test -p inference-sdk-core --test stream_contract
          cargo test -p inference-sdk-core --test property_stream
          cargo test -p openai-sdk --test provider_contract
          cargo test -p anthropic-sdk --test provider_contract

      - name: performance budget and regression checks
        run: cargo test -p inference-sdk-core --release --test perf_budget -- --ignored

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny and cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny,cargo-audit

      - name: cargo deny
        run: cargo deny check

      - name: cargo audit
        run: cargo audit
