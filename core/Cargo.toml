[package]
name = "inference-sdk-core"
version = "0.3.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11", features = ["json", "rustls-tls", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["time"] }
thiserror = "1.0"
async-trait = "0.1"
futures = "0.3"
bon = "2.3"
